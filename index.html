<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="content-type" content="text/html, charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Pooya1484">
		<meta name="description" content="A digital & analog clock.">
		<meta name="keywords" content="clock">
		<title>Clock</title>
		<link rel="stylesheet" href="fonts.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="icon" href="clock.ico" type="image/ico" sizes="16x16 32x32">
	</head>

	<body>
		<div class="container">
			<div class="clock">
				<div class="circle" id="sc" style="--clr: #04fc43;"><i></i></div>
				<div class="circle circle2" id="mn" style="--clr: #fee800;"><i></i></div>
				<div class="circle circle3" id="hr" style="--clr: #ff2972;"><i></i></div>

				<span style="--i: 1;"><b>1</b></span>
				<span style="--i: 2;"><b>2</b></span>
				<span style="--i: 3;"><b>3</b></span>
				<span style="--i: 4;"><b>4</b></span>
				<span style="--i: 5;"><b>5</b></span>
				<span style="--i: 6;"><b>6</b></span>
				<span style="--i: 7;"><b>7</b></span>
				<span style="--i: 8;"><b>8</b></span>
				<span style="--i: 9;"><b>9</b></span>
				<span style="--i: 10;"><b>10</b></span>
				<span style="--i: 11;"><b>11</b></span>
				<span style="--i: 12;"><b>12</b></span>
			</div>

			<div id="time">
				<div id="hours" style="--clr: #ff2972;">00</div>
				<div id="minutes" style="--clr: #fee800;">00</div>
				<div id="seconds" style="--clr: #04fc43;">00</div>
				<div id="ampm">AM</div>
			</div>
		</div>

		<script type="text/javascript" src="index.js"></script>
	</body>

</html>
